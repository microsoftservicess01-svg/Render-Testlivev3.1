<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Live â€” Go Live & Chat</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fff6b0, #ffd84d);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 { color: #ffb300; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ffdb4d; }
    .link { margin-top: 10px; display: block; color: #0077ff; cursor: pointer; }
    #dashboard {
      display: none;
      padding: 20px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      background: #000;
    }
    #chatbox {
      background: #fff;
      border-radius: 12px;
      height: 150px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="authPage" class="container">
    <h1>Test Live</h1>
    <h3 id="authTitle">Create Account</h3>

    <input id="name" placeholder="Display Name" />
    <input id="password" type="password" placeholder="Password" />
    <input id="accessKey" placeholder="Admin Key (for signup)" />

    <button id="signupBtn">Create Account</button>
    <span class="link" id="toLogin">Already have an ID? Login</span>
  </div>

  <div id="loginPage" class="container" style="display:none;">
    <h1>Login</h1>
    <input id="userId" placeholder="Your User ID" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <span class="link" id="toSignup">No account? Create One</span>
  </div>

  <div id="dashboard">
    <h1>Welcome to Test Live</h1>
    <button id="goLive">ðŸŽ¥ Go Live</button>
    <div id="liveArea" style="display:none;">
      <video id="liveVideo" autoplay muted></video>
      <div id="chatbox"></div>
      <input id="chatInput" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const apiBase = '/api';
    let token = '';
    let userId = '';

    // Switch views
    const authPage = document.getElementById('authPage');
    const loginPage = document.getElementById('loginPage');
    const dashboard = document.getElementById('dashboard');
    const liveArea = document.getElementById('liveArea');

    document.getElementById('toLogin').onclick = () => {
      authPage.style.display = 'none';
      loginPage.style.display = 'block';
    };
    document.getElementById('toSignup').onclick = () => {
      loginPage.style.display = 'none';
      authPage.style.display = 'block';
    };

    // Signup
    document.getElementById('signupBtn').onclick = async () => {
      const r = await fetch(`${apiBase}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          password: document.getElementById('password').value,
          accessKey: document.getElementById('accessKey').value
        })
      });
      const data = await r.json();
      if (data.id) {
        alert(`Your User ID: ${data.id} â€” save it!`);
        userId = data.id;
        token = data.token;
        authPage.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('Signup failed: ' + JSON.stringify(data));
      }
    };

    // Login
    document.getElementById('loginBtn').onclick = async () => {
      const r = await fetch(`${apiBase}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: document.getElementById('userId').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const data = await r.json();
      if (data.token) {
        token = data.token;
        userId = data.id;
        loginPage.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('Login failed: ' + JSON.stringify(data));
      }
    };

    // Go Live
    document.getElementById('goLive').onclick = async () => {
      liveArea.style.display = 'block';
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('liveVideo').srcObject = stream;
      alert('You are live!');
    };

    // Chat (basic local)
    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('chatInput').value;
      if (!msg) return;
      const chatbox = document.getElementById('chatbox');
      const p = document.createElement('p');
      p.textContent = `You: ${msg}`;
      chatbox.appendChild(p);
      document.getElementById('chatInput').value = '';
    };
  </script>

</body>
</html>
